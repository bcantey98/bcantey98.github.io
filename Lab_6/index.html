<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/form_styles.css">
</head>

<body>
    <form action ="https://fierce-taiga-97625.herokuapp.com/lab" method="post">
        <h1>HTML Forms Lab</h1>
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="140" placeholder="name here">

            <li>

                <button type="submit">Submit</button>
            </li>
        </ul>



    </form>
